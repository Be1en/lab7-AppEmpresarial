{% extends "layout.html" %}

{% block content %}

  <body>
    <div class="container mt-5">
      <h2>Editar Evento</h2>
      <form method="post">
        {% csrf_token %}
        <div class="form-group">
          {{ form.evento.label_tag }}
          {{ form.evento }}
        </div>
        <div class="form-group">
          {{ form.fecha.label_tag }}
          {{ form.fecha }}
        </div>
        <div class="form-group">
          {{ form.descripcion.label_tag }}
          {{ form.descripcion }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
        <a href="{% url 'lista_eventos' %}" class="btn btn-secondary">Cancelar</a>
      </form>
    </div>
  
    <!-- Agrega el enlace al archivo JS de Bootstrap (opcional, dependiendo de tus necesidades) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
{% endblock %}
